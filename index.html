<!DOCTYPE html>

    <title>Game</title>
    <link rel="stylesheet" href="./styles/normalize.css" />

    <div class="container">
      <section class="nav">
        <form class="nav__list">
          <div>
            <input type="radio" id="gamepad" name="options" checked />
            <label class="nav__element" for="gamepad">
              <svg class="main__body__svg">
                <use href="./img/svg/sprite.svg#icon-gamepad"></use>
              </svg>
            </label>

            <input type="radio" id="arrows" name="options" />
            <label class="nav__element" for="arrows">
              <svg class="main__body__svg">
                <use href="./img/svg/sprite.svg#icon-arrows"></use>
              </svg>
            </label>

            <input type="radio" id="timer" name="options" />
            <label class="nav__element" for="timer">
              <svg class="main__body__svg">
                <use href="./img/svg/sprite.svg#icon-timer"></use>
              </svg>
            </label>
          </div>
        </form>
      </section>
      <section class="main">

        </div>
        <div class="main__footer">

        </div>
      </section>
      <section class="category">

            <input type="radio" id="category_3" name="category" />
            <label class="category__toggle-element" for="category_3"
              >Категория 3</label

            <input type="radio" id="category_4" name="category" />

        </div>
        <div class="category__body">
          <form class="category__body-content">
            <input type="radio" name="equipment" id="equipment_1" />
            <label for="equipment_1" class="category__body-img">
              <svg class="main__body__svg">
                <use href="./img/svg/sprite.svg#icon-image"></use>

            </label>

            <input type="radio" name="equipment" id="equipment_2" />

              <svg class="main__body__svg">
                <use href="./img/svg/sprite.svg#icon-image"></use>

            <input type="radio" name="equipment" id="equipment_3" />
